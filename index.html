<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
  <link rel="icon" href="images/icon.png">
  <meta property="og:image" content="images/share.png">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/container.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="bodyContainer">

    <form class="form js-form">
      <fieldset class="form__fieldset">

        <legend class="form__legend">Currency converter</legend>

        <p>
          <label><span class="form__labelText">Currency*</span></label>

          <select name="currencies" class="form__field js-currencies">
            <option value="" selected></option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
          </select>
        </p>

        <p>
          <label>
            <span class="form__labelText">Amount*</span> <input class="form__field js-amount" type="number"
              name="amount" placeholder="enter the amount" min="0" required>
          </label>
        </p>

        <p><strong><span class="form__result js-result"> </span></strong></p>

      </fieldset>

      <p>
        <button class="form__button">convert</button>
      </p>
      <p>
        <button type="reset" class="form__button js-resetButton">reset</button>
      </p>




    </form>
  </div>
</body>

</html>
